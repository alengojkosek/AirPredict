name: Fetch Data Pipeline
on:
  push:

jobs:

  create_reference_and_current_data:
    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write

    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Pull data from DVC
        run: poetry run dvc pull -r origin -f

      - name: Merged data to current_data
        run: mv merged_processed_data.csv current_data.csv

      - name: Pull data from DVC
        run: poetry run dvc pull -r origin -f

      - name: Merged data dvc to reference_data
        run: mv merged_processed_data.csv reference_data.csv

      - name: Git global
        run: git config --global user.email "alen.gojkosek@student.um.si" && git config --global user.name "alengojkosek"

      - name: Commit data
        run: |
          if ! git diff --quiet; then
            git add current_data.csv.dvc reference_data.csv.dvc .gitignore && git commit -m 'Add new current dataset'
            poetry run dvc add current_data.csv reference_data.csv
          else
            echo "Branch is up to date. Skipping commit."
          fi

      - name: Push changes git
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}

      - name: Push data dvc
        run: poetry run dvc push -r origin

      - name: Get commit SHA and store it in GITHUB_OUTPUT
        id: sha_new
        run: echo "SHA_NEW=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"


  validate_data:
    runs-on: ubuntu-latest
    needs: create_reference_and_current_data
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write

    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - env:
          SHA_NEW: ${{ needs.create_reference_and_current_data.outputs.sha_new }}
        run: echo "$SHA_NEW"
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.create_reference_and_current_data.outputs.sha_new }}
          fetch-depth: 0
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Pull data from DVC
        run: poetry run dvc pull -r origin -f

      - name: Move data files
        run: |
          mv current_data.csv data/processed
          mv reference_data.csv data/processed

      - name: Run Checkpoint
        run: |
          poetry run python great_expectations/checkpoints/run_my_checkpoint.py

  netlify_ge:
    runs-on: ubuntu-latest
    needs: validate_data
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write

    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - env:
          SHA_NEW: ${{ needs.validate_data.outputs.sha_new }}
        run: echo "$SHA_NEW"
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.validate_data.outputs.sha_new }}
          fetch-depth: 0
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "great_expectations/uncommitted/data_docs/local_site"
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  test_data:
    runs-on: ubuntu-latest
    needs: validate_data
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    permissions:
      contents: write

    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - env:
          SHA_NEW: ${{ needs.validate_data.outputs.sha_new }}
        run: echo "$SHA_NEW"
      - uses: actions/checkout@v3
        with:
          ref: ${{ needs.validate_data.outputs.sha_new }}
          fetch-depth: 0
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Pull data from DVC
        run: poetry run dvc pull -r origin -f

      - name: Move data files
        run: |
          mv current_data.csv data/processed
          mv reference_data.csv data/processed

      - name: Run Evidently
        run: |
          poetry run python src/data/evidently_file.py
