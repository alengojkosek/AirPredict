      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Pull data from DVC
        run: poetry run dvc pull

      - name: preprocess_weather_data
        run: poetry run python src/data/preprocess_weather_data.py

      - name: Git global
        run: git config --global user.email "alen.gojkosek@student.um.si" && git config --global user.name "alengojkosek"

      - name: Commit data
        run: |
          poetry run dvc add preprocessed_weather_data.csv
          git add preprocessed_weather_data.csv.dvc .gitignore && git commit -m'Add new preprocessed weather dataset'

      - name: Push changes git
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}

      - name: Push data dvc
        run: poetry run dvc push -r origin

  merge_processed_data:
